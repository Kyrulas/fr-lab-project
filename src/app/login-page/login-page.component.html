
    <h2>Logging in</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="example-form" >

      <p>

          <input mdInput placeholder="email" name="email" ngModel/>

      </p>


      <p>

          <input mdInput placeholder="password" name="password" ngModel/>

      </p>

      <button md-raised-button type="submit" >log in</button>


  </form>
  <button md-raised-button (click)="logOut()" >log out</button>
