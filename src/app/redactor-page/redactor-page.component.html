<div id="container">
  <div id="tools">
    <md-tab-group>
      <md-tab label="Product Type">
          <div class="products">
            <div class="products_img" *ngFor="let type of product_types">
              <img [src]="type.url" (click)="selectProduct(type)" width="80"/>
            </div>
          </div>

        <div class="product_bl bl_2">
          <div class="head">Color <i class="material-icons">color_lens</i></div>
          <ul class="selected_color">
            <li *ngFor="let product of getColors()" (click)="setColor(product)">
              <span [style.background] = "product.color">
              </span>
            </li>
          </ul>
        </div>
        <div class="head">Add Text <i class="material-icons">text_fields</i></div>
      </md-tab>

      <md-tab label="Category">
          <div class="gategory_images">
            <div class="category_img"*ngFor="let image of category">
                  <img [src]="image.url" (click)="selectCategory(image)" width="100"/>
            </div>
          </div>
        <div class="load">
          <div class="head" >Load Image <i class="material-icons">file_download</i></div>
          <input type="file" id="imgLoader" (change)="handleImage($event)">
        </div>
      </md-tab>
    </md-tab-group>
  </div>

  <div id="canvas">
    <div class="redactor_area">
      <canvas width="700px" height="600px" id="img_product"></canvas>
       <canvas width="700px" height="600px" id="viewport"></canvas>
    </div>
    <button md-raised-button [disabled]="!this.getCanvas().getActiveObject()" (click)="removeImg()">Remove</button>
    <button md-raised-button (click)="merge()">Save and Buy</button>
    <img width="700px" id="result" [src]="resultImg" alt=""/>
  </div>
</div>
